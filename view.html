<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<!-- Latest c Wompiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h3>Current Reservations and Waiting List</h3>
			<br>
			<a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-fire"></span> Make Reservations</button></a>
			<a href="/home"></a><button type="button" class="btn btn-default btn-lg active"><span class = "glyphicon glyphicon-home"></span></button>
		</div>
		<div class="row">

			<div class="col-lg-12">



				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Reservations</strong></h3>
					</div>
					<div class="panel-body">
						<div class="well">
							<h2 id="uniqueId"></h2>

						</div>
					</div>
				</div>


				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Waiting List</strong></h3>
					</div>
					<div class="panel-body">
						<div class="well">
							<h2 id="UniqueId"></h2>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		$(".submit").on("click", function() {
			var newReservation = {
				customerName: $('client_name').val().trim(),
				phoneNumber: $('client_phone').val().trim(),
				customerEmail: $('client_email').val().trim(),
				uniqueId: $('client_id').val().trim()
			}

		});

	</script>
</body>

</html>
