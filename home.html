<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest c Wompiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <hr>
            <h3>Current Reservations and Waiting List</h3>
            <br>
            <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-fire"></span> Make Reservations</button></a>
            <a href="/home"></a><button type="button" class="btn btn-default btn-lg active"><span class = "glyphicon glyphicon-home"></span></button>
        </div>
        <div class="row">

            <div class="col-lg-12">



                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name"></h2>

                        </div>
                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Waiting List</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name"></h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function() {
            var searchedCharacter = $("#character-search").val().trim();

            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            $.get("/api/" + searchedCharacter, function(data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#force-points").text(data.forcePoints);
                } else {
                    $("#name").text("The force is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>
</body>

</html>
